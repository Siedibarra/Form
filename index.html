<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form API Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--end of CSS-->
</head>
<body>
    
    <section>
        <div class="container-fluid d-flex align-items-center justify-content-center" style="margin-top: 5%; margin-bottom: 5%;">
            <div class="card shadow-lg">
                <div class="container">
                    <form action="https://formsubmit.co/teamwang123022@gmail.com" method="POST">
                        <h2 class="fw-bold mt-3">HTML<span class="text-primary fw-bold"> form</span></h2>
                        <hr>
                        <br>
                        <input type="text" name="Fname" class="form-control" placeholder="Full Name" required> 
                        <br>
                        <input type="email" name="Email" class="form-control" placeholder="Email" required> 
                        <br>
                        <select name="color" class="form-control">
                            <option> Blue </option>
                            <option> Green </option>
                            <option> Red </option>
                            <option> Yellow </option>
                        </select>
                        <br>
                        <textarea name="message" placeholder="Message" class="form-control" required></textarea>
                        <br>
                        <button type="submit" class="btn btn-outline-primary mb-5 w-100 fw-bold rounded-pill"> Submit </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
